<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram API Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
      }
      button {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      #response {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        font-family: monospace;
        white-space: pre-wrap;
      }
      .error {
        background-color: #ffeeee;
        border-color: #ff0000;
      }
      .success {
        background-color: #eeffee;
        border-color: #00ff00;
      }
      .token-input {
        width: 100%;
        margin: 10px 0;
        padding: 8px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>Telegram API Test</h1>

    <p><b>Yandex Auth Token:</b></p>
    <input
      type="text"
      id="yandex-token"
      class="token-input"
      placeholder="Введите токен Яндекса"
      value="t1.9euelZqSm52az8mSz46TlJzGk8qOyO3rnpWakpqXiZGcx5zIzZ7HjM6Yk8_l8_c8LRxA-e9ZB3lh_d3z93xbGUD571kHeWH9zef1656Vmo3HkMiVj5KPmMiOnMaYl5qL7_zF656Vmo3HkMiVj5KPmMiOnMaYl5qL.VGi12ag8dWPSS5Dtexzw4Sf9WPjM_JExhsEis_mueN6MfPkKmtcLnfGwW3K1j6K3llXc1yqgvCobAWbtCDUiDw"
    />

    <p><b>Telegram Init Data:</b></p>
    <div id="tginitdata">Loading...</div>

    <button id="signinBtn">Sign In</button>
    <button id="whoamiBtn" disabled>Who Am I</button>
    <button id="giftCraftBtn" disabled>Gift Craft</button>
    <button id="giftListBtn" disabled>Gift List</button>

    <div id="response"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tg = window.Telegram.WebApp;
        const tgInitData = tg.initData || "Нет данных";
        const responseEl = document.getElementById("response");

        document.getElementById("tginitdata").textContent = tgInitData;

        const API_URL =
          "https://bba696ane0o20k9gad7p.containers.yandexcloud.net/api";
        let appToken = null;

        async function sendRequest(url, method, body = null, auth = false) {
          try {
            const yandexToken = document.getElementById("yandex-token").value;

            const headers = {
              "Content-Type": "application/json",
              Authorization: "Bearer " + yandexToken,
            };

            if (auth && appToken) {
              headers["X-App-Token"] = appToken;
            }

            console.log("Sending request to:", url);
            console.log("Headers:", headers);

            const response = await fetch(url, {
              method,
              headers,
              body: body ? JSON.stringify(body) : null,
              mode: "cors",
            });

            console.log("Response status:", response.status);
            console.log("Response headers:", response.headers);

            if (response.ok) {
              const data = await response.json();
              responseEl.className = "success";
              responseEl.textContent = JSON.stringify(data, null, 2);
              return data;
            } else {
              const errorText = await response.text();
              responseEl.className = "error";
              responseEl.textContent = `Error ${response.status}: ${errorText}`;
              throw new Error(`${response.status}: ${errorText}`);
            }
          } catch (error) {
            console.error("Request failed:", error);
            responseEl.className = "error";
            responseEl.textContent = "Error: " + error.message;
          }
        }

        document
          .getElementById("signinBtn")
          .addEventListener("click", async () => {
            const data = await sendRequest(`${API_URL}/auth/signin`, "POST", {
              telegramInitData: tgInitData,
            });

            if (data && data.token) {
              appToken = data.token;
              console.log("App Token:", appToken);
              document.getElementById("whoamiBtn").disabled = false;
              document.getElementById("giftCraftBtn").disabled = false;
              document.getElementById("giftListBtn").disabled = false;

              // Показываем полученный токен приложения
              responseEl.textContent +=
                "\n\nПолучен токен приложения: " + appToken;
            }
          });

        document
          .getElementById("whoamiBtn")
          .addEventListener("click", async () => {
            if (!appToken) {
              responseEl.textContent = "Please sign in first";
              return;
            }
            await sendRequest(`${API_URL}/auth/whoami`, "GET", null, true);
          });

        document
          .getElementById("giftCraftBtn")
          .addEventListener("click", async () => {
            await sendRequest(`${API_URL}/gifts/craft`, "GET", null, true);
          });

        document
          .getElementById("giftListBtn")
          .addEventListener("click", async () => {
            await sendRequest(`${API_URL}/gifts/list`, "GET", null, true);
          });
      });
    </script>
  </body>
</html>
