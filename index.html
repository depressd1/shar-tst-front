<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      button {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      #response {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <h1>TgInitData</h1>
    <p>Данные, полученные от Telegram:</p>
    <div id="tginitdata">Loading...</div>

    <h1>API Test Page</h1>

    <button id="loginBtn">Login</button>
    <button id="whoamiBtn">Who Am I</button>
    <button id="giftListBtn">Gift List</button>
    <button id="giftCraftBtn">Gift Craft</button>

    <div id="response"></div>

    <script>
      if (window.Telegram && window.Telegram.WebApp) {
        // Получаем Init Data
        const initData = Telegram.WebApp.initData || "Нет данных";

        // Выводим в div
        document.getElementById("tginitdata").textContent = initData;
      } else {
        document.getElementById("tginitdata").textContent =
          "Telegram Web Apps SDK не загружен!";
      }

      // Функция для отправки запросов и отображения ответа
      async function sendRequest(url) {
        try {
          const response = await fetch(url);
          const data = await response.json();
          document.getElementById("response").textContent = JSON.stringify(
            data,
            null,
            2
          );
        } catch (error) {
          document.getElementById("response").textContent =
            "Error: " + error.message;
        }
      }

      async function sendPostRequest(url, data = {}) {
        try {
          const response = await fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });
          const responseData = await response.json();
          document.getElementById("response ").textContent = JSON.stringify(
            responseData,
            null,
            2
          );
        } catch (error) {
          document.getElementById("response").textContent =
            "Error: " + error.message;
        }
      }

      // Обработчики событий для кнопок

      document.getElementById("loginBtn").addEventListener("click", () => {
        sendPostRequest(
          "https://bbammptt6q5fjpb89pl0.containers.yandexcloud.net/api/auth/signin",
          {
            tgInitData: window.Telegram.Webapp.initData,
          }
        ); // Замените на ваш API URL
      });

      document.getElementById("whoamiBtn").addEventListener("click", () => {
        sendRequest(
          "https://bbammptt6q5fjpb89pl0.containers.yandexcloud.net/api/auth/whoami"
        ); // Замените на ваш API URL
      });

      document.getElementById("giftListBtn").addEventListener("click", () => {
        sendRequest(
          "https://bbammptt6q5fjpb89pl0.containers.yandexcloud.net/api/gift/list"
        ); // Замените на ваш API URL
      });

      document.getElementById("giftCraftBtn").addEventListener("click", () => {
        ("https://bbammptt6q5fjpb89pl0.containers.yandexcloud.net/api/gift/craft"); // Замените на ваш API URL
      });
    </script>
  </body>
</html>
